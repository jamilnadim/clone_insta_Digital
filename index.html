<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="img/logo-instagram-favicon.jpg" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular copy.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/escrito-instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/download.jpg" alt="perfil do instagram">
                </div>
                <a href="#" class="instagram-login">continue com usuário</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                <a href="#" class="instagram-logout"><img src="./img/icon-face.ico" class="icon-face" alt="icone do facebook">Entrar com facebook</a>
            </div>

            <div class="group">
                <p class="not-account">não é o usuário</p>
                <p class="not-account"><span class="link-blue">Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span></p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
          </div>
        </div>

        
</body>
</html>
